<label>Server Name:
  <input type="text"
         class="form-control"
         [(ngModel)]="serverName">
</label>
<button class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">
  Add Server
</button>
<div class="alert alert-success" *ngIf="serverCreated">{{serverCreationStatus}}</div>
<app-server *ngFor="let server of serverNames; let i = index" [serverName]="server" [serverId]="i"></app-server>
